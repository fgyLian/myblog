<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>文章 - 博客管理系统</title>
<link rel="stylesheet" type="text/css" href="/admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/admin/css/style.css">
<link rel="stylesheet" type="text/css" href="/admin/css/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed" href="/admin/images/icon/icon.png">
<link rel="shortcut icon" href="/admin/images/icon/favicon.ico">
<script src="/admin/js/jquery-2.1.4.min.js"></script>
</head>
<body class="user-select" style="margin: 0px;padding: 0px;">
	<div>
      		<ul class="breadcrumb" style="margin: 0px;">
      			<li>用户管理</li>
      			<li>用户查询</li>
      		</ul>
      	</div>
      <form action="/back/user/list?pageNum=1" class="form-inline">
		<div class="row alert alert-info">
   				<div class="form-group">
   					<input type="text" name="userName" class="form-control" placeholder="请输入姓名" th:value="${userInfo.userName}"  />
   					<input type="submit" value="查询" class="btn btn-info "/>
   					<a th:href="@{/back/user/add}" class="btn btn-info">添加用户</a>
   				</div>
   		</div>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>用户编号</th>
                <th>姓名姓名</th>
                <th>电话号码</th>
                <th>用户账号</th>
                <th>用户密码</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>

              <tr th:each="user :${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.userName}"></td>
                <td th:text="${user.userPhone}"></td>
                <td th:text="${user.userAccount}"></td>
                <td th:text="${user.userPassword}"></td>
                <td><a th:href="@{/back/user/update(id=${user.userId})}" class="btn btn-sm btn-warning">修改</a>
                    <a th:href="@{/back/user/delete(id=${user.userId})}" class="btn btn-sm btn-danger">删除</a></td>
              </tr>

            </tbody>
          </table>
          	共有[[${users.total}]]条记录，当前是第[[${users.pageNum}]]页，共有[[${users.pages}]]页
       	<nav >
       		<ul class="pager">
       				<li><a th:href="@{/back/user/list(pageNum=1,userName=${userInfo.userName})}">首页</a></li>
       				<li><a th:href="@{/back/user/list(pageNum=${pageInfo.pageNum}-1,userName=${userInfo.userName})}">上一页</a></li>
       				<li><a th:href="@{/back/user/list(pageNum=${pageInfo.pageNum}+1,userName=${userInfo.userName})}">下一页</a></li>
       				<li><a th:href="@{/back/user/list(pageNum=${pageInfo.pages},userName=${userInfo.userName})}">末页</a></li>
       		</ul>
       	</nav>
        </div>
       
      </form>
<script src="/admin/js/bootstrap.min.js"></script> 
<script src="/admin/js/admin-scripts.js"></script> 
</body>
</html>
